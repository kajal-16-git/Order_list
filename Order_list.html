<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<h3>Order List</h3>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>BOOTSTRAP</li>
	</ol>
	<ol type="A">
		<li>HTML</li>
		<li>CSS</li>
		<li>BOOTSTRAP</li>
	</ol>
	<ol type="a">
		<li>HTML</li>
		<li>CSS</li>
		<li>BOOTSTRAP</li>
	</ol>
	<ol type="I">
		<li>HTML</li>
		<li>CSS</li>
		<li>BOOTSTRAP</li>
	</ol>
	<ol type="i">
		<li>HTML</li>
		<li>CSS</li>
		<li>BOOTSTRAP</li>
	</ol>
</body>
</html>
